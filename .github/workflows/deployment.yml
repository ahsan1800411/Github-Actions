# Activity Types

name: ActivityTypes
on:
  pull_request:
    types:
      - opened
      - closed
jobs:
  RunTests:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test
      - name: Expression and Context
        run: echo "${{toJSON(github)}}"
